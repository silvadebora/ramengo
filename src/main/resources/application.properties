spring.application.name=ramenGO-orders

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.main.allow-bean-definition-overriding=true

debug=true

aws.region=us-east-1
aws.accessKeyId=${ACCESS_KEY_ID}
aws.secretKey=${ACCESS_KEY}
aws.sqs.broth=arn:aws:sqs:us-east-1:483037332849:broth
aws.sqs.protein=arn:aws:sqs:us-east-1:483037332849:protein

generate.api.url=https://api.tech.redventures.com.br/orders/generate-id
api.key=${API_KEY}